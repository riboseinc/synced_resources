sudo: false
language: ruby

services:
  - mysql

env:
  - DB_USER="travis" DB_NAME="synced_resources_test"

before_install:
  - gem install bundler -v 1.15.3

before_script:
  - bundle exec rake --rakefile spec/dummy/Rakefile db:create db:migrate

rvm:
  - "2.4"
  - "2.3"
  - "2.2.2"
  - "ruby-head"
  - "jruby"
  - "jruby-head"

gemfile:
  - gemfiles/Rails-5.1.gemfile

matrix:
  include:
    - rvm: "2.4"
      gemfile: "gemfiles/Rails-head.gemfile"
    - rvm: "2.4"
      gemfile: "gemfiles/Rails-5.0.gemfile"
    - rvm: "2.3"
      gemfile: "gemfiles/Rails-4.2.gemfile"
    - rvm: "2.3"
      gemfile: "gemfiles/Rails-4.1.gemfile"
    - rvm: "2.3"
      gemfile: "gemfiles/Rails-4.0.gemfile"

  allow_failures:
    - rvm: "ruby-head"
    - rvm: "jruby-head"
    - rvm: "jruby"
    - gemfile: "gemfiles/Rails-head.gemfile"
